<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy December</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #ff9a9e, #fecfef);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .scene {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    /* Cây thông */
    .tree {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 80px solid transparent;
      border-right: 80px solid transparent;
      border-bottom: 120px solid #0f0;
      animation: shimmer 3s infinite;
    }

    .tree:after {
      content: '';
      position: absolute;
      bottom: -60px;
      left: -50px;
      width: 0;
      height: 0;
      border-left: 50px solid transparent;
      border-right: 50px solid transparent;
      border-bottom: 100px solid #0f0;
    }

    @keyframes shimmer {
      0%, 100% {
        filter: brightness(1);
      }
      50% {
        filter: brightness(1.5);
      }
    }

    /* Trái tim */
    .heart {
      position: absolute;
      top: 35%;
      left: 50%;
      width: 150px;
      height: 150px;
      background: red;
      transform: rotate(-45deg);
      margin-left: -75px;
      animation: pulse 1.5s infinite;
    }

    .heart:before, .heart:after {
      content: "";
      position: absolute;
      width: 150px;
      height: 150px;
      background: red;
      border-radius: 50%;
    }

    .heart:before {
      top: -75px;
      left: 0;
    }

    .heart:after {
      top: 0;
      left: 75px;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1) rotate(-45deg);
        filter: brightness(1);
      }
      50% {
        transform: scale(1.1) rotate(-45deg);
        filter: brightness(1.3);
      }
    }

    /* Tuyết rơi */
    .snow {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .snowflake {
      position: absolute;
      top: -10px;
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      animation: fall linear infinite;
      opacity: 0.9;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10vh);
      }
      100% {
        transform: translateY(110vh);
      }
    }

    /* Tạo thêm tuyết dày */
    .snowflake:nth-child(odd) {
      animation-duration: 2s;
    }

    .snowflake:nth-child(even) {
      animation-duration: 3.5s;
    }

    /* Lời chúc */
    .message {
      position: absolute;
      bottom: 15%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 28px;
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      animation: fadeIn 3s ease-in-out;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message span {
      font-size: 32px;
      display: inline-block;
      animation: pulseText 3s infinite;
    }

    @keyframes pulseText {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="tree"></div>
    <div class="heart"></div>
    <div class="snow">
      <!-- Tạo nhiều bông tuyết -->
      <div class="snowflake" style="left: 10%; animation-delay: 0s;"></div>
      <div class="snowflake" style="left: 20%; animation-delay: 0.5s;"></div>
      <div class="snowflake" style="left: 30%; animation-delay: 1s;"></div>
      <div class="snowflake" style="left: 40%; animation-delay: 1.5s;"></div>
      <div class="snowflake" style="left: 50%; animation-delay: 2s;"></div>
      <div class="snowflake" style="left: 60%; animation-delay: 2.5s;"></div>
      <div class="snowflake" style="left: 70%; animation-delay: 3s;"></div>
      <div class="snowflake" style="left: 80%; animation-delay: 3.5s;"></div>
      <div class="snowflake" style="left: 90%; animation-delay: 4s;"></div>
    </div>
    <div class="message">
      <span>Chúc em đầu tháng 12</span><br>
      <span>ngọt ngào và tràn đầy yêu thương nhé!</span>
    </div>
  </div>
</body>
</html>
